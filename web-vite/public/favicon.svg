<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6FC2FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2BA5FF;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle with subtle shadow -->
  <circle cx="32" cy="32" r="30" fill="url(#grad1)" />
  
  <!-- Server/VM stack representation - three layers -->
  <!-- Bottom layer (base) -->
  <rect x="14" y="36" width="36" height="7" rx="1.5" fill="#FFFFFF" opacity="0.85" />
  <!-- Middle layer -->
  <rect x="14" y="26" width="36" height="7" rx="1.5" fill="#FFFFFF" opacity="0.9" />
  <!-- Top layer -->
  <rect x="14" y="16" width="36" height="7" rx="1.5" fill="#FFFFFF" />
  
  <!-- Virtualization connection dots on each layer -->
  <!-- Top layer dots -->
  <circle cx="20" cy="19.5" r="1.8" fill="#6FC2FF" />
  <circle cx="28" cy="19.5" r="1.8" fill="#6FC2FF" />
  <circle cx="36" cy="19.5" r="1.8" fill="#6FC2FF" />
  <circle cx="44" cy="19.5" r="1.8" fill="#6FC2FF" />
  
  <!-- Middle layer dots -->
  <circle cx="20" cy="29.5" r="1.8" fill="#6FC2FF" />
  <circle cx="28" cy="29.5" r="1.8" fill="#6FC2FF" />
  <circle cx="36" cy="29.5" r="1.8" fill="#6FC2FF" />
  <circle cx="44" cy="29.5" r="1.8" fill="#6FC2FF" />
  
  <!-- Bottom layer dots -->
  <circle cx="20" cy="39.5" r="1.8" fill="#6FC2FF" />
  <circle cx="28" cy="39.5" r="1.8" fill="#6FC2FF" />
  <circle cx="36" cy="39.5" r="1.8" fill="#6FC2FF" />
  <circle cx="44" cy="39.5" r="1.8" fill="#6FC2FF" />
  
  <!-- Connection lines between layers (optional, subtle) -->
  <line x1="32" y1="23" x2="32" y2="26" stroke="#FFFFFF" stroke-width="0.8" opacity="0.3" />
  <line x1="32" y1="33" x2="32" y2="36" stroke="#FFFFFF" stroke-width="0.8" opacity="0.3" />
</svg>
