name: Release

on:
  push:
    tags:
      - "v*" # 匹配所有以 v 开头的 tag，如 v1.0.0

permissions:
  contents: write # 用于创建 Release 和上传文件
  packages: write # 用于推送 Docker 镜像到 GitHub Container Registry

jobs:
  release:
    name: Build and Release
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0 # 需要完整历史记录用于生成 changelog

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: stable # Latest stable version
          cache-dependency-path: go.sum

      - name: Check Go version
        run: go version

      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "22" # 使用 Node.js 22 LTS（vite 要求 ^20.19.0 || >=22.12.0）
          cache: "npm"
          cache-dependency-path: web-vite/package-lock.json

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver-opts: |
            image=moby/buildkit:latest

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v6
        with:
          version: latest
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
